<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped" id="Books">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>${{ book.price }}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
